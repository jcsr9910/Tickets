<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registro</title>
    <script type="module">
        // Importa los módulos de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCCgcaEJu-2dWhLc2yNmDeTw79RFVbOWfk",
            authDomain: "ticketsbd-63cc0.firebaseapp.com",
            projectId: "ticketsbd-63cc0",
            storageBucket: "ticketsbd-63cc0.firebasestorage.app",
            messagingSenderId: "762257193687",
            appId: "1:762257193687:web:aec0d145d81ab2ada84e92"
        };

        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Expone las funciones de autenticación en el ámbito global
        window.login = () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            signInWithEmailAndPassword(auth, email, password)
                .then(() => window.location.href = 'dashboard.html')
                .catch(error => alert(error.message));
        };

        window.register = () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            createUserWithEmailAndPassword(auth, email, password)
                .then(() => alert("Registro exitoso, inicia sesión"))
                .catch(error => alert(error.message));
        };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-center">Login / Registro</h2>
        <input id="email" type="email" placeholder="Correo" class="w-full mt-4 p-2 border rounded">
        <input id="password" type="password" placeholder="Contraseña" class="w-full mt-2 p-2 border rounded">
        <button onclick="login()" class="w-full bg-blue-500 text-white p-2 rounded mt-4">Iniciar Sesión</button>
        <button onclick="register()" class="w-full bg-green-500 text-white p-2 rounded mt-2">Registrarse</button>
    </div>
</body>
</html>
