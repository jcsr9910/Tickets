    <input id="password" type="password" placeholder="Contrase침a" class="w-80 p-2 border rounded mb-4">
    <button onclick="login()" class="w-80 bg-blue-500 text-white p-2 rounded mb-2">Iniciar Sesi칩n</button>
    <button onclick="register()" class="w-80 bg-green-500 text-white p-2 rounded">Registrarse</button>
    <script>
        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => window.location.href = 'dashboard.html')
                .catch(error => alert(error.message));
        }
        function register() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then(() => alert("Registro exitoso, inicia sesi칩n"))
                .catch(error => alert(error.message));
        }
